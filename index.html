<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Pie chart</title>
</head>
<body>
    <h1 class="heading">Planetary Atmospheres</h1>
    <h2>Mercury</h2>
<div class="wrapper">


<div class="key-wrap"></div>
<div class="pie-wrap">

    <div class="light-yellow entry">
        <p>42%</p>
        <p class="entry-value">O2</p>
    </div>
    
    <div class="sky-blue entry">
        <p>29%</p>
        <p class="entry-value">Na</p>
    </div>
    
    <div class="pink entry">
        <p>7%</p>
        <p class="entry-value">Other Gases</p>
    </div>
    
    <div class="purple entry">
        <p> 22%</p>
        <p class="entry-value">H2</p>
    </div>
  
</div>
</body>
</html>
